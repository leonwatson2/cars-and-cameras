<form #createForm="ngForm" [formGroup]="assignmentForm" (ngSubmit)="onSubmit(createForm)">
    <mat-form-field>
        <mat-label>{{ placeholder }}</mat-label>
        <mat-select formControlName="selectItem">
            <mat-option *ngFor="let item of options | async" [value]="item">{{ item[displayKey] }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <button mat-button [disabled]="!assignmentForm.valid">Assign</button>
</form>
